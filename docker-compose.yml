version: '2'

services:
  site1.local:
    build:
      context: .
      dockerfile: Dockerfile
    command: php -S 0.0.0.0:80 -t /app/
    ports:
      - "8880:80"
    volumes:
      - ./src/Tests/data/site1.local/web/:/app/
      - .:/application:cached
    working_dir: /application

  site2.local:
    image: php:7.1-cli
    command: php -S 0.0.0.0:80 -t /app/
    ports:
      - "8881:80"
    volumes:
      - ./src/Tests/data/site2.local/web/:/app/
